<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VeGen Image Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/Blue Flat Illustrative Human Artificial Intelligence Technology Logo.png" type="image/x-icon">
  </head>
  <body>
    <section class="image-generator">
      <div class="content">
        <h1>Ve<span id="gen">Gen</span>-AI Image Generator</h1>
        <p>
          Convert your text into an image/painting within a second using this
          JavaScript-powered AI Image Generator tool.
        </p>
        <form action="#" class="generate-form">
          <input
            class="prompt-input"
            type="text"
            placeholder="Type your imagination here"
            required/>
          <div class="controls">
            <select class="img-quantity">
              <option value="1" selected>1 Image</option>
              <option value="2">2 Images</option>
              <option value="3">3 Images</option>
              <option value="4">4 Images</option>
            </select>
            <button type="submit" class="generate-btn">Generate</button>
          </div>
        </form>
      </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="images/img-1.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download-icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-2.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download-icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-3.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download-icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-4.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download-icon">
            </a>
        </div>

        <h4 style="margin-top: 30px; margin-bottom: 0;">created with ðŸ§  by Abbas</h4>
    </section>
    <script src="script.js"></script>
  </body>
</html>
